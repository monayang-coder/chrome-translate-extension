<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>侧边栏翻译</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 100%; /* 侧边栏宽度由浏览器控制，这里设置100% */
      height: 100vh; /* 确保内容高度占满视口 */
      padding: 15px;
      box-sizing: border-box; /* 避免内边距导致滚动条 */
      display: flex;
      flex-direction: column; /* 使内容垂直排列 */
    }
    textarea {
      width: 100%;
      height: 120px; /* 侧边栏可以有更大的输入框 */
      margin-bottom: 10px;
      padding: 5px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap; /* 允许换行 */
    }
    .lang-select-group {
        display: flex;
        align-items: center;
        margin-right: 10px; /* 右侧间距 */
        margin-bottom: 5px; /* 下方间距，防止换行后粘在一起 */
    }
    .lang-select-group label {
        margin-right: 5px;
    }
    select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    #translationResult {
      margin-top: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 4px;
      min-height: 50px;
      white-space: pre-wrap;
      word-wrap: break-word;
      flex-grow: 1; /* 让结果区域占据剩余空间 */
      overflow-y: auto; /* 如果内容过多，允许滚动 */
    }
    #translatePageButton {
        background-color: #007bff;
        margin-top: 10px;
    }
    #translatePageButton:hover {
        background-color: #0056b3;
    }
    #restorePageButton { /* 新增恢复按钮样式 */
        background-color: #dc3545; /* 红色 */
        margin-top: 10px;
    }
    #restorePageButton:hover {
        background-color: #c82333;
    }
  </style>
</head>
<body>
  <h3>侧边栏翻译</h3>
  <textarea id="inputText" placeholder="输入要翻译的文本或在页面上选中"></textarea>
  <div class="controls">
    <div class="lang-select-group">
        <label for="fromLang">源语言:</label>
        <select id="fromLang">
            <option value="auto">自动检测</option>
            <option value="zh">中文</option>
            <option value="en">英文</option>
            <option value="jp">日语</option>
            <option value="kor">韩语</option>
            <option value="fra">法语</option>
            <option value="spa">西班牙语</option>
            <option value="ara">阿拉伯语</option>
            <option value="ru">俄语</option>
            <option value="de">德语</option>
        </select>
    </div>
    <div class="lang-select-group">
        <label for="toLang">目标语言:</label>
        <select id="toLang">
            <option value="zh">中文</option>
            <option value="en">英文</option>
            <option value="jp">日语</option>
            <option value="kor">韩语</option>
            <option value="fra">法语</option>
            <option value="spa">西班牙语</option>
            <option value="ara">阿拉伯语</option>
            <option value="ru">俄语</option>
            <option value="de">德语</option>
        </select>
    </div>
  </div>
  <button id="translateButton">翻译</button>
  <button id="translatePageButton">翻译整个页面</button>
  <button id="restorePageButton">恢复页面</button> <div id="translationResult"></div>
  <div id="translationResult"></div>
  <script src="sidebar.js"></script> </body>
</html>
